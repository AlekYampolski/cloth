<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cloth & Fashion</title>
    <link rel="stylesheet" href="dist/css/assets/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/css/main.css">
  </head>

  <body>
    <div class="container">
      <section class="header">
        <!-- Banner  -->
        <div class="header__banner">

        </div>
        <!-- Caroysel -->
        <div
          id="carouselExampleIndicators"
          class="carousel slide "
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
                <picture>
                    <source media="(min-width: 1598px)" srcset="./img/carousel/main-large.jpg">
                    <source media="(min-width: 768px)" srcset="./img/carousel/main-middle.jpg">
                    <img src="./img/carousel/main-small.jpg" alt="First slide" style="width:auto;">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source media="(min-width: 1598px)" srcset="./img/carousel/sub-1-large.jpg">
                    <source media="(min-width: 768px)" srcset="./img/carousel/sub-1-middle.jpg">
                    <img src="./img/carousel/sub-1-small.jpg" alt="Second slide" style="width:auto;">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source media="(min-width: 1598px)" srcset="./img/carousel/sub-2-large.jpg">
                    <source media="(min-width: 768px)" srcset="./img/carousel/sub-2-middle.jpg">
                    <img src="./img/carousel/sub-2-small.jpg" alt="Third slide" style="width:auto;">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source media="(min-width: 1598px)" srcset="./img/carousel/sub-3-large.jpg">
                    <source media="(min-width: 768px)" srcset="./img/carousel/sub-3-middle.jpg">
                    <img src="./img/carousel/sub-3-small.jpg" alt="Third slide" style="width:auto;">
                </picture>
            </div>
            <div class="carousel-item">
                <picture>
                    <source media="(min-width: 1598px)" srcset="./img/carousel/sub-4-large.jpg">
                    <source media="(min-width: 768px)" srcset="./img/carousel/sub-4-middle.jpg">
                    <img src="./img/carousel/sub-4-small.jpg" alt="Third slide" style="width:auto;">
                </picture>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- Text for carousel -->
        <div class="wrapper">

          <div class="header__text">
            <div class="header__main-header">
              <span>C&F</span> CLOTHING
            </div>
            <div class="header__sub-header">
              Sports & Lifestyle
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/assets/jquery-3.3.1 .js"></script>
    <script src="js/assets/bootstrap.min.js"></script>
  </body>
</html>
